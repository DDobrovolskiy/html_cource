<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>11. HTML-таблицы</title>
    </head>
    <body>
        <h1>Table</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Dmitriy</td>
                    <td>email@com</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">All: 1</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
